# The events block is required by Nginx
events {
    worker_connections 1024;  # Defines the maximum number of simultaneous connections
}

# Define the HTTP context
http {
    # Server block for the frontend (React app)
    server {
        listen 80;

        # Serve React's static files
        root /usr/share/nginx/html;  # Default location for static files in Nginx
        index index.html;

        # Serve the frontend (React app)
        location / {
            try_files $uri /index.html;  # Fall back to index.html for client-side routing
        }

        # Reverse proxy for API requests to backend
        location /api/v1/ {
            proxy_pass http://backend:8080;  # Forward /api requests to the backend
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Healthcheck route for Nginx (can be used to check if the reverse proxy is up)
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
